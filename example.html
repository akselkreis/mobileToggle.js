<!DOCTYPE HTML>
<html>
<head>
	<title>Mobile Menu Toggle</title>
	<meta name="viewport" content="width=device-width" />
	<link href="css/navisible.css" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="navisible.js"></script>
	<script>
		$(document).ready(function(){
			$('ul.menu').mobileToggle({
				subMenuClass: 'arrow'
			});
		});
	</script>
</head>
<body class="demo">
	<div class="wrapper">
		<ul class="menu">
			<li><a href="#">Item 1</a></li>
			<li><a href="#">Item 2</a></li>
			<li><a href="#">Item 3</a>
				<ul>
					<li><a href="#">Sub Item 1</a></li>
					<li><a href="#">Sub Item 2</a>
					<ul>
						<li><a href="#">3rd Level Item 1</a></li>
						<li><a href="#">3rd Level Item 2</a></li>
						<li><a href="#">3rd Level Item 3</a></li>
						<li><a href="#">3rd Level Item 4</a>

						<ul>
							<li><a href="#">4th Level Menu Item 1</a></li>
							<li><a href="#">4th Level Menu Item 2</a></li>
							<li><a href="#">4th Level Menu Item 3</a></li>
						</ul>

						</li>
					</ul>
					</li>
				</ul>
			</li>
			<li>
			   <a href="#">Item 4</a>
			</li>
		</ul>
	</div>
</body>
</html>
